<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slayder-test</title>
    <link rel="stylesheet" href="slayder-icon.css">
</head>

<body>
    <!-- input  -->
    <input type="radio" name="slider" id="switch-1" checked>
    <input type="radio" name="slider" id="switch-2">
    <input type="radio" name="slider" id="switch-3">
    <input type="radio" name="slider" id="switch-4">
    <input type="radio" name="slider" id="switch-5">

    <!-- иконки-переключатели -->
    <div class="slayder-icon borders">
        <div class="slayder-icon__line-grey"></div>
        <ul>
            <label for="switch-1">
                <li>
                    <div><img src="slayder-icon/key features.png" alt=""></div>
                    <br>KEY FEATURES
                    <br><img src="slayder-icon/grey_circle_advantages.png" alt="">
                </li>
            </label>
            <label for="switch-2">
                <li>
                    <div><img src="slayder-icon/advantages-power.png" alt=""></div>
                    <br>POWER
                    <br><img src="slayder-icon/grey_circle_advantages.png" alt="">
                </li>
            </label>
            <label for="switch-3">
                <li>
                    <div><img src="slayder-icon/advantages-specs.png" alt=""></div>
                    <br>SPECS
                    <br><img src="slayder-icon/grey_circle_advantages.png" alt="">
                </li>
            </label>
            <label for="switch-4">
                <li>
                    <div><img src="slayder-icon/advantages-speed.png" alt=""></div>
                    <br>SPEED
                    <br><img src="slayder-icon/grey_circle_advantages.png" alt="">
                </li>
            </label>
            <label for="switch-5">
                <li>
                    <div><img src="slayder-icon/advantages-live.png" alt=""></div>
                    <br>LIFE
                    <br><img src="slayder-icon/grey_circle_advantages.png" alt="">
                </li>
            </label>
        </ul>
    </div>
    <!-- слайдер -->
    <article id="slider" class="slayder-article borders">

        <div id="slides">
            <div id="overflow">
                <div class="image">
                    <article><img src="article-img/1.jpg"></article>
                    <article><img src="article-img/2.jpg"></article>
                    <article><img src="article-img/3.jpg"></article>
                    <article><img src="article-img/4.jpg"></article>
                    <article><img src="article-img/5.jpg"></article>
                </div>
            </div>
        </div>

        <div id="active">
            <label for="switch1"></label>
            <label for="switch2"></label>
            <label for="switch3"></label>
            <label for="switch4"></label>
            <label for="switch5"></label>
        </div>

    </article>
    <div id="active">
        <label for="switch1"></label>
        <label for="switch2"></label>
        <label for="switch3"></label>
        <label for="switch4"></label>
        <label for="switch5"></label>
    </div>
    <!-- слайд со статьей -->
    <div class="advantages__article">

    </div>


</body>

</html>
